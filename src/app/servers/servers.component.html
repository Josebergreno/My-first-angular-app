<div class="servers-container">
  <label>Server Name</label>
  <input type="text" class="input" [(ngModel)]="serverName" />
  <p>{{ serverName }}</p>
  <button class="button" (click)="onCreateServer()">add server</button>

  <button (click)="onShowDataToggle()" class="button">Display Details</button>

  <p *ngIf="showData === true">Secret Password = tuna</p>
  <p
    [ngStyle]="{ backgroundColor: click > 4 && 'blue' }"
    [ngClass]="{ whiteColor: click > 4 }"
    *ngFor="let click of clickArray"
  >
    Click # {{ click }}
  </p>

  <!-- <button class="button" (click)="onRemoveServer()">remove server</button>
  <p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No Server was created</p>
  </ng-template>

  <app-server *ngFor="let server of servers"></app-server>
</div>
